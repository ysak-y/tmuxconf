# マウス操作を有効にする
setw -g mouse on
setw -g mode-keys vi

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# prefixキーをC-aに変更する
set -g prefix C-a

# C-bのキーバインドを解除する
unbind C-b
# bind -t vi-copy y copy-pipe "xclip -sel clip -i"
bind-key -t vi-copy Enter copy-pipe "cat | xsel -bi"
